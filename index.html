<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Location Tracker</title>
</head>
<body>
        <div class="container">
            <div class="box-container">
                <i class='bx bx-search-alt'></i><p class="text-title">Where are you going today?<p></p>
                <div class="container-2">
                    <div class="box-2">
                        <i class='bx bx-map'></i>   
                        
                        <p class="location">Your Location</p>
                        <input type="text" name="text" placeholder="123 street ST, Toronto ">
                        <p class="destination">Your Destination</p>
                        <input type="text" name="text" placeholder="223 Coney Island, Toronto " >
                    </div>
                    <img src="./360_F_449736488_IAGo58o7DloC8Os5S5v9vppX3BIxzK4S.jpg" class="maps-img" width="390px" height="260px"  alt="maps">
            </div>
            <div class="line">
                <div class="box.element">
                    <i class='bx bx-map-alt'></i>
                    <i class='bx bx-map-pin' ></i>
                    <i class='bx bx-home-circle' ></i>
                </div>
            </div>
            </div> 
        </div>
</body>
</html>
